---
layout: contact
title: Contact Me
---

<!-- Hero (Parallax) and nav -->
<div class="hero is-app-grey">

    {{> navbar-double-dark}}

    <!-- Hero image -->
    <div id="main-hero" class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-vcentered">
                <div class="column is-6 is-offset-3 has-text-centered is-subheader-caption">
                    <h1 class="title is-2">
                        Contact Me
                    </h1>
                    <h2 class="subtitle">Lorem ipsum dolor sit amet consectetur elit.</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">

        <!--Contact Page 1-->
        <div class="contact-page-1">
            <div class="columns">
                <div class="column is-5">
                    <div class="contact-page-form flex-card">

                        <h3>Contact Me</h3>
                        <p>Use the form below to send us a message.</p>

                        <div class="columns is-multiline">
                            <div class="column is-12">
                                <div class="field">
                                    <label>Full Name</label>
                                    <div class="control has-icons-left">
                                        <input type="text" class="input is-medium" placeholder="Your name">
                                        <span class="icon is-left is-small">
                                            <i class="sl sl-icon-user"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-12">

                                <div class="field">
                                    <label>Email Address</label>
                                    <div class="control has-icons-left">
                                        <input type="text" class="input is-medium" placeholder="Your email">
                                        <span class="icon is-left is-small">
                                            <i class="sl sl-icon-envelope-open"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-12">
                                <div class="field">
                                    <label>Message</label>
                                    <div class="control">
                                        <textarea class="textarea" rows="4" placeholder="Write your message"></textarea>

                                    </div>
                                </div>
                            </div>
                            <div class="column is-12">
                                <div class="field">
                                    <div class="control">
                                        <button type="button"
                                            class="button button-cta primary-btn no-lh is-bold raised is-fullwidth">Send
                                            Message</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-7">
                    <img src="assets/img/photos/doula-image-7.jpg" alt="Illustration of a midwife with expectant mother">
                </div>
            </div>
        </div>

    </div>
</div>

{{> footer-light}}
