---
layout: landing
title: Contact Me
---

<div class="hero parallax is-cover is-relative is-fullheight" data-background="assets/img/photos/doula-image-8.jpg"
    data-color="#837FCB" data-color-opacity=".8">

    <!--Nav-->
    {{> navbar-landing-3}}

    <!-- Hero image -->
    <div id="main-hero" class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-5">
                    <h1 class="title main-title text-bold is-2">
                        Contact Me
                    </h1>
                    <!-- Header Form -->
                    <div class="hero-form">
                        <div class="flex-card">
                            <!-- FORM -->
                            <form name="contact" method="POST" data-netlify="true" netlify>
                                <div class="field">
                                    <label>Full Name <input type="text" name="name" /><small>*</small></label>
                                    <div class="control has-icons-left">
                                        <input class="input is-medium has-shadow" type="text" placeholder="">
                                        <span class="icon is-small is-left">
                                            <i class="sl sl-icon-user"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label>Email Address <input type="email" name="email" /><small>*</small></label>
                                    <div class="control has-icons-left">
                                        <input class="input is-medium has-shadow" type="text" placeholder="">
                                        <span class="icon is-small is-left">
                                            <i class="sl sl-icon-envelope-open"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="field">
                                        <label>Message <input type="text" name="message" /><small>*</small></label>
                                        <div class="control">
                                            <textarea class="textarea" rows="4" placeholder="Write your message"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="field">
                                        <div class="control">
                                            <button type="button submit"
                                                class="button button-cta primary-btn no-lh is-bold raised is-fullwidth">Send
                                                Message</button>
                                        </div>
                                    </div>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- More spacing -->
    <div class="hero-foot">
        <div class="container"></div>
    </div>
</div>

{{> footer-dark}}
