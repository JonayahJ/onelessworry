---
layout: landing
title: Contact Me
---

<div class="hero parallax is-cover is-relative is-fullheight" data-background="assets/img/photos/doula-image-8.jpg"
    data-color="#837FCB" data-color-opacity=".8"

    <!--Nav-->
    {{> navbar-landing-3}}

    <!-- Hero image -->
    <div id="main-hero" class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-5">
                    <!-- Header Form -->
                    <div class="hero-form">
                        <div class="flex-card">

                            <div class="field">
                                <label>Full Name <small>*</small></label>
                                <div class="control has-icons-left">
                                    <input class="input is-medium has-shadow" type="text" placeholder="">
                                    <span class="icon is-small is-left">
                                        <i class="sl sl-icon-user"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label>Email Address <small>*</small></label>
                                <div class="control has-icons-left">
                                    <input class="input is-medium has-shadow" type="text" placeholder="">
                                    <span class="icon is-small is-left">
                                        <i class="sl sl-icon-envelope-open"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <div class="field">
                                    <label>Message <small>*</small></label>
                                    <div class="control">
                                        <textarea class="textarea" rows="4" placeholder="Write your message"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <div class="field">
                                    <div class="control">
                                        <button type="button"
                                            class="button button-cta primary-btn no-lh is-bold raised is-fullwidth">Send
                                            Message</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-5 signup-column has-text-left">
                    <h1 class="title main-title text-bold is-2">
                        Contact Me
                    </h1>
                    <h2 class="subtitle is-5 is-light no-margin-bottom">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga soluta assumenda veniam eius dignissimos iste delectus doloremque animi.
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Clients -->
    <div class="hero-foot">
        <div class="container">
            <div class="tabs partner-tabs is-centered">
                <ul>
                    <li><a><img class="partner-logo" src="assets/img/logos/custom/covenant-light.svg" alt=""></a></li>
                    <li><a><img class="partner-logo" src="assets/img/logos/custom//infinite-light.svg" alt=""></a></li>
                    <li><a><img class="partner-logo" src="assets/img/logos/custom/phasekit-light.svg" alt=""></a></li>
                    <li><a><img class="partner-logo" src="assets/img/logos/custom/grubspot-light.svg" alt=""></a></li>
                    <li><a><img class="partner-logo" src="assets/img/logos/custom/gutwork-light.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

{{> footer-dark}}
